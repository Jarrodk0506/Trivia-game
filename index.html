<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Assets\css\reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets\css\style.css">

    <title>90's Nickelodeon Trivia</title>
</head>


<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1> 90's Nickelodeon Trivia! </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="description"> 
                        This is a trivia game about 90's Nickelodeon cartoons that I grew up watching. You'll have
                        30 seconds to answer each question. 
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">    
                    <h4><button id="time">Click Here to begin</button></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 id="question" class="d-none">Please holder for question</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4><button id="answer1" class="d-none">Please holder for answer 1 </button></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4><button id="answer2" class="d-none">Please holder for answer 2 </button></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4><button id="answer3" class="d-none">Please holder for answer 3 </button></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4><button id="answer4" class="d-none">Please holder for answer 4 </button></h4>
                </div>
            </div>
        </div>  <!--container div end-->
    </div>
    <script src ="Assets\javaScript\app.js"></script>
</body>


</html>
